<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .logo {
      width: 200px;
      height: 100px;
      background: #FFD700;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      cursor: pointer;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .game-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    .game-modal-content {
      background: #1a1a1a;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }
    .close-game {
      float: right;
      color: #FFD700;
      font-size: 24px;
      cursor: pointer;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #333;
      border: 2px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #FFD700;
      font-size: 20px;
    }
    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Test Game Integration</h1>
  <div class="logo" id="logo">Click Me!</div>
  
  <div id="gameModal" class="game-modal">
    <div class="game-modal-content">
      <span class="close-game">&times;</span>
      <h2>لعبة XO</h2>
      <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <p id="gameStatus">دور اللاعب X</p>
      <button id="resetGame">إعادة</button>
    </div>
  </div>

  <script>
    const gameModal = document.getElementById("gameModal");
    const logo = document.getElementById("logo");
    const closeGame = document.querySelector(".close-game");
    const gameCells = document.querySelectorAll(".cell");
    const gameStatus = document.getElementById("gameStatus");
    const resetGameBtn = document.getElementById("resetGame");

    let currentPlayer = "X";
    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    let gameRunning = true;

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    // Open game modal when logo is clicked
    logo.addEventListener("click", () => {
      console.log("Logo clicked! Opening game...");
      gameModal.style.display = "block";
      startGame();
    });

    // Close game modal
    closeGame.addEventListener("click", () => {
      gameModal.style.display = "none";
    });

    // Close modal when clicking outside
    window.addEventListener("click", (event) => {
      if (event.target === gameModal) {
        gameModal.style.display = "none";
      }
    });

    function startGame() {
      gameCells.forEach(cell => cell.addEventListener("click", cellClicked));
      resetGameBtn.addEventListener("click", resetGame);
      gameStatus.textContent = `دور اللاعب ${currentPlayer}`;
    }

    function cellClicked() {
      const index = this.dataset.index;
      if (gameBoard[index] !== "" || !gameRunning) return;
      
      gameBoard[index] = currentPlayer;
      this.textContent = currentPlayer;
      this.classList.add("taken");
      
      checkGameWinner();
    }

    function checkGameWinner() {
      let roundWon = false;
      for (let i = 0; i < winPatterns.length; i++) {
        const [a, b, c] = winPatterns[i];
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        gameStatus.textContent = `🎉 اللاعب ${currentPlayer} فاز!`;
        gameRunning = false;
      } else if (!gameBoard.includes("")) {
        gameStatus.textContent = "🤝 تعادل!";
        gameRunning = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        gameStatus.textContent = `دور اللاعب ${currentPlayer}`;
      }
    }

    function resetGame() {
      currentPlayer = "X";
      gameBoard = ["", "", "", "", "", "", "", "", ""];
      gameRunning = true;
      gameStatus.textContent = `دور اللاعب ${currentPlayer}`;
      gameCells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
      });
    }
  </script>
</body>
</html>
